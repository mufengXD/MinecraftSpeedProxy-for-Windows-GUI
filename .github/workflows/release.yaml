name: Build and release

on:
  push:
    tags: 'v*'

jobs:

  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2

      - name: Configure Pagefile
        uses: al-cheb/configure-pagefile-action@v1.2
        with:
          minimum-size: 8GB
          maximum-size: 32GB
          disk-root: "D:"

      - name: Build
        run: make.bat 

      - name: Pack
        run: bash <(curl -fsSL https://fastly.jsdelivr.net/gh/AllesUgo/Minecraft-Speed-Proxy@master/scripts/release.sh)
      
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            Minecraft-Speed-Proxy-linux-amd64.deb
            minecraftspeedproxy
